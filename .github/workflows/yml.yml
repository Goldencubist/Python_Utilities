name: Deploy Package to PyPI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        # Instalar as ferramentas que vocÃª instalou manualmente
        pip install build twine

    - name: Build package
      run: |
        # Usar o comando de build que funciona (vai rodar python3 setup.py sdist bdist_wheel)
        python3 -m build 
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}